<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains Galore!</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/logic.js"></script>
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="margin-top:20px; text-align:center;">
            <h1>Trains Trains and More Trains!</h1>
            <p>and Trains some More!</p>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-primary">

                    <div class="panel-body">
                        <h3>Current Train Schedule</h3>
                        <table class="table table-hover" id="train-scheduler">

                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next arrival</th>
                                    <th>Minutes away</th>
                                </tr>
                            </thead>

                            <tbody id="trainTable">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body" style=" padding: 0px">
            <h3>Add Train</h3>
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group">
                    <label>First Train Time</label>
                    <input type="time" class="form-control" id="time">
                </div>
                <div class="form-group">
                    <label>Frequency in minutes</label>
                    <input type="number" class="form-control" id="freq">
                </div>
                <button type="submit" class="btn btn-primary" id="addTrain">Add Train</button>
            </form>
        </div>
    </div>

</body>

</html>
